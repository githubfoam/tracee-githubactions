name: "binary CI workflow"


on:
  push:
    branches: [ main ]

jobs:

# https://github.com/dadadel/bindiff
  ubuntu-1804-job:
    name: "tracee ebpf on ubuntu-18.04"
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: hostnamectl status  
    - name: "run nikto"
      run: |
        git clone https://github.com/dadadel/bindiff
        cd bindiff
        python bindiff.py -l
        echo "this tutorial"  > sample1.txt
        hexdump sample1.txt > sample1.bin
        echo "this tutorial"  > sample2.txt
        hexdump sample2.txt > sample2.bin
        python bindiff.py sample1.bin sample2.bin


